<!DOCTYPE html>

<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>项目设置 - Storyboard Manager</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "Source Han Sans SC", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Inter', "Source Han Sans SC", sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen">
<!-- Application Background (Dimmed) -->
<div class="fixed inset-0 z-0 flex flex-col overflow-hidden">
<!-- Top Nav Mockup -->
<header class="flex items-center justify-between border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-background-dark px-6 py-3">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-2xl">movie_edit</span>
<span class="font-bold text-gray-900 dark:text-gray-100">Storyboard Manager</span>
</div>
<div class="flex items-center gap-4">
<div class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700"></div>
</div>
</header>
<!-- Background content (blurred/dimmed) -->
<main class="flex-1 p-8 grid grid-cols-3 gap-6 opacity-40 grayscale-[0.5]">
<div class="h-40 bg-white dark:bg-gray-800 rounded-lg shadow-sm"></div>
<div class="h-40 bg-white dark:bg-gray-800 rounded-lg shadow-sm"></div>
<div class="h-40 bg-white dark:bg-gray-800 rounded-lg shadow-sm"></div>
<div class="h-64 col-span-2 bg-white dark:bg-gray-800 rounded-lg shadow-sm"></div>
<div class="h-64 bg-white dark:bg-gray-800 rounded-lg shadow-sm"></div>
</main>
<!-- Overlay -->
<div class="fixed inset-0 bg-black/40 backdrop-blur-[1px] z-10"></div>
</div>
<!-- Modal Dialog -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
<div class="bg-white dark:bg-[#1a242f] w-full max-w-[500px] rounded-xl shadow-2xl flex flex-col max-h-[90vh] overflow-hidden border border-gray-200 dark:border-gray-700">
<!-- Header -->
<div class="flex items-center justify-between px-6 py-4 border-b border-gray-100 dark:border-gray-700">
<h2 class="text-lg font-bold text-gray-900 dark:text-gray-100">项目设置</h2>
<button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Content -->
<div class="flex-1 overflow-y-auto p-6 space-y-8">
<!-- Section 1: Project Info -->
<section>
<div class="flex items-center gap-2 mb-4">
<span class="material-symbols-outlined text-primary text-xl">info</span>
<h3 class="font-semibold text-gray-800 dark:text-gray-200">项目信息</h3>
</div>
<div class="grid grid-cols-[100px_1fr] gap-y-3 text-sm">
<div class="text-gray-500 dark:text-gray-400">项目名称</div>
<div class="text-gray-900 dark:text-gray-100 font-medium">我的创意项目</div>
<div class="text-gray-500 dark:text-gray-400">存储路径</div>
<div class="text-gray-900 dark:text-gray-100 break-all flex items-start gap-1">
<span class="material-symbols-outlined text-xs mt-1">folder</span>
<span>C:/Users/Admin/Documents/Projects/Story01</span>
</div>
<div class="text-gray-500 dark:text-gray-400">创建时间</div>
<div class="text-gray-900 dark:text-gray-100">2023-10-24 14:20</div>
<div class="text-gray-500 dark:text-gray-400">修改时间</div>
<div class="text-gray-900 dark:text-gray-100">2023-10-25 09:15</div>
<div class="text-gray-500 dark:text-gray-400">镜头总数</div>
<div class="text-gray-900 dark:text-gray-100">24</div>
<div class="text-gray-500 dark:text-gray-400">对话轮次</div>
<div class="text-gray-900 dark:text-gray-100">12</div>
</div>
</section>
<!-- Section 2: Storyboard Config (V1.0) -->
<section>
<div class="flex items-center justify-between mb-3">
<h3 class="font-semibold text-gray-800 dark:text-gray-200">分镜配置</h3>
<span class="text-[10px] px-1.5 py-0.5 bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 rounded font-bold uppercase tracking-wider">V1.0</span>
</div>
<div class="flex items-center gap-3 bg-gray-50 dark:bg-gray-800/50 border border-gray-100 dark:border-gray-700/50 p-4 rounded-lg">
<span class="material-symbols-outlined text-yellow-500" data-icon="lightbulb">lightbulb</span>
<p class="text-sm text-gray-500 dark:text-gray-400">暂无可配置项</p>
</div>
</section>
<!-- Section 3: Video Gen Config (V2.0) -->
<section class="opacity-50 grayscale-[0.3]">
<div class="flex items-center justify-between mb-3">
<h3 class="font-semibold text-gray-800 dark:text-gray-200">视频生成配置</h3>
<span class="text-[10px] px-1.5 py-0.5 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded font-bold uppercase tracking-wider">V2.0</span>
</div>
<div class="border border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-4 space-y-4">
<div class="flex items-center justify-between">
<span class="text-sm text-gray-600 dark:text-gray-400">字幕渲染处理</span>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-orange-400 text-lg">warning</span>
<span class="text-xs text-orange-500 font-medium">Coming Soon</span>
</div>
</div>
<div class="h-8 bg-gray-100 dark:bg-gray-800 rounded w-full"></div>
</div>
</section>
<!-- Section 4: Auto-save (V1.1) -->
<section class="opacity-50">
<div class="flex items-center justify-between mb-3">
<h3 class="font-semibold text-gray-800 dark:text-gray-200">自动保存</h3>
<span class="text-[10px] px-1.5 py-0.5 bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 rounded font-bold uppercase tracking-wider">V1.1</span>
</div>
<div class="flex items-center justify-between px-2">
<div class="flex items-center gap-2">
<span class="text-sm text-gray-600 dark:text-gray-400">保存间隔 (分钟)</span>
<span class="material-symbols-outlined text-gray-400 text-sm">warning</span>
</div>
<input class="w-20 text-sm bg-gray-50 dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg cursor-not-allowed" disabled="" type="number" value="5"/>
</div>
</section>
</div>
<!-- Footer -->
<div class="p-6 border-t border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-800/20 flex justify-end">
<button class="bg-primary hover:bg-primary/90 text-white px-8 py-2 rounded-lg font-medium transition-all active:scale-95 shadow-lg shadow-primary/20">
                    关闭
                </button>
</div>
</div>
</div>
</body></html>
